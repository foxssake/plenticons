<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ManyTags</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/index.js"></script>
  </head>
  <body>
    <h1>ManyTags</h1>

    <p>
      ManyTags is a library of icons to use with your custom scripts.
    </p>
    <p>
      When building games in Godot, it would often be nice to have different
      icons for custom nodes, to make it easier to see what's going on at a
      glance.
    </p>
    <p>ManyTags!</p>

    <hr/>

    <h2>Icons</h2>

    <variant-picker></variant-picker>

    <hr/>

    <div class="icon-card-container">
    </div>

    <hr/>

    <div class="modal" style="display: none;">
      <div class="icon-modal">
        <div class="icon-preview">
          <img src="icons/objects/bell-blue.svg" />
        </div>

        <div class="icon-form">
          <h3><icon-inline category="objects" name="bell"></icon-inline> Bell</h3>

          <variant-picker></variant-picker>

          <div>
            <input class="icon-snippet" type="text" disabled value="@icon('res://addons/many-tags/icons/objects/bell-blue.svg')"></input>
          </div>

          <div>
            Download: 
            <button>svg</button>
            <button>import</button>
            <button>all icons</button>
          </div>

          <div>
            Engage:
            <a href="https://ko-fi.com/foxssake">ko-fi</a>
            <a href="https://discord.gg/xWGh4GskG5">Discord</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
