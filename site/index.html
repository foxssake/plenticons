<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ManyTags</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>ManyTags</h1>

    <p>
      ManyTags is a library of icons to use with your custom scripts.
    </p>
    <p>
      When building games in Godot, it would often be nice to have different
      icons for custom nodes, to make it easier to see what's going on at a
      glance.
    </p>
    <p>ManyTags!</p>

    <hr/>

    <div>
      <button>
        <div class="variant-circle variant-color-red"></div>
        Red
      </button>

      <button>
        <div class="variant-circle variant-color-blue"></div>
        Blue
      </button>

      <button>
        <div class="variant-circle variant-color-green"></div>
        Green
      </button>

      <button>
        <div class="variant-circle variant-color-yellow"></div>
        Yellow
      </button>

      <button>
        <div class="variant-circle variant-color-gray"></div>
        Gray
      </button>
    </div>

    <hr/>

    <div class="icon-card">
      <img src="icons/objects/bell-blue.svg" />
    </div>

    <div class="icon-card">
      <img src="icons/objects/bell-blue.svg" />
    </div>

    <div class="icon-card">
      <img src="icons/objects/bell-blue.svg" />
    </div>

    <div class="icon-card">
      <img src="icons/objects/bell-blue.svg" />
    </div>

    <hr/>

    <div class="icon-modal">
      <div class="icon-preview">
        <img src="icons/objects/bell-blue.svg" />
      </div>

      <div class="icon-form">
        <h3>Bell</h3>

        <div>
          <button>
            <div class="variant-circle variant-color-red"></div>
            Red
          </button>

          <button>
            <div class="variant-circle variant-color-blue"></div>
            Blue
          </button>

          <button>
            <div class="variant-circle variant-color-green"></div>
            Green
          </button>

          <button>
            <div class="variant-circle variant-color-yellow"></div>
            Yellow
          </button>

          <button>
            <div class="variant-circle variant-color-gray"></div>
            Gray
          </button>
        </div>

        <div>
          <input type="text" disabled value="@icon('res://addons/many-tags/icons/objects/bell-blue.svg')"></input>
        </div>

        <div>
          Download: 
          <button>svg</button>
          <button>import</button>
          <button>all icons</button>
        </div>

        <div>
          Engage:
          <a href="https://ko-fi.com/foxssake">ko-fi</a>
          <a href="https://discord.gg/xWGh4GskG5">Discord</a>
        </div>
      </div>
    </div>
  </body>
</html>
