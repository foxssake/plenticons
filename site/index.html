<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ManyTags</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/index.js" defer></script>
  </head>
  <body>
    <h1>ManyTags</h1>

    <p>
      ManyTags is a library of icons to use with your custom scripts.
    </p>
    <p>
      When building games in Godot, it would often be nice to have different
      icons for custom nodes, to make it easier to see what's going on at a
      glance.
    </p>
    <p>ManyTags!</p>

    <div>
      <h2>Icons</h2>

      <variant-picker></variant-picker>
    </div>

    <div class="icon-card-container">
    </div>

    <div class="modal" style="visibility: hidden;">
      <icon-modal></icon-modal>
    </div>
  </body>
</html>
